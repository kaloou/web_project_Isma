  <link

<html>
  <body>
    <header>
      <a href="/index.html" class="logo"
        ><img src="/IMAGES/logogo.jpg" class="img-logo"
      /></a>

      <ul class="navbar">
        <li><a href="/index.html" class="active">Home</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <div class="main">
        <div class="menu-icon"><i class="bx bx-menu"></i></div>
      </div>
    </header>

    <section class="contact">
      <div class="container-contact">
        <div class="content-contact">
          <div class="image-box-contact">
            <img src="/IMAGES/contact.jpg" alt="" />
          </div>
          <form action="#">
            <div class="topic-contact">Envoyez nous un message</div>
            <div class="input-box-contact">
              <input type="text" required />
              <label>Entrez votre nom</label>
            </div>
            <div class="input-box-contact">
              <input type="text" required />
              <label>Entrez votre email</label>
            </div>
            <div class="message-box-contact">
              <textarea></textarea>
              <label>Entrez votre message</label>
            </div>
            <div class="input-box-contact">
              <input type="submit" value="Envoyer le message" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
